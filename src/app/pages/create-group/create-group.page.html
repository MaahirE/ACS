<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content force-overscroll="false">
    <div class="ion-text-center">
        <img src="assets/img/logo.png" width="90%" height="90%" class="m-auto" />
    </div>
    <ion-grid>
        <ion-row class="h-full ion-justify-content-center content-evenly">
            <ion-col class="" size="12" size-md="6" size-lg="5">
                <form (ngSubmit)="onSubmit()" [formGroup]="createGroup">
                    <ion-list>
                        <ion-item>
                            <ion-textarea type="text" formControlName="title" placeholder="Enter your group name">
                            </ion-textarea>
                        </ion-item>
                        <ion-item>
                            <ion-textarea type="text" formControlName="description"
                                placeholder="Enter a group description">
                            </ion-textarea>
                        </ion-item>
                    </ion-list>
                    <ion-button color="secondary" type="submit" expand="block" class="ion-margin-top mx-0 my-5">
                        <ion-spinner color="dark" *ngIf="profileQuery.selectLoading() | async; else notLoading">
                        </ion-spinner>
                        <ng-template #notLoading>Create Group</ng-template>
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
