<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content force-overscroll="false">
    <ion-grid class="h-full">
        <ion-row class="h-full ion-justify-content-center content-evenly">
            <ion-col class="ion-padding-horizontal" size="12" size-md="6" size-lg="5">
                <form (ngSubmit)="onSubmit()" [formGroup]="createGroup">
                    <ion-list>


                        <ion-item>
                            <ion-input type="text" formControlName="groupName" placeholder="Enter your group name">
                            </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input type="text" formControlName="description"
                                placeholder="Enter a group description">
                            </ion-input>
                        </ion-item>

                    </ion-list>
                    <ion-button color="secondary" type="submit" expand="block" class="ion-margin-top mx-0 my-5">
                        <ion-spinner color="dark" *ngIf="userQuery.selectLoading() | async; else notLoading">
                        </ion-spinner>
                        <ng-template #notLoading>Create Group</ng-template>
                    </ion-button>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
