<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Treatment Resources </ion-title>
        <ion-buttons slot="end">
            <ion-button class="loginButton" *ngIf="userQuery.isGuest | async" (click)="goToLogin()">Login</ion-button>
            <ion-button *ngIf="userQuery.isUser | async">
                <ion-menu-button></ion-menu-button>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="m-2 mb-0">

    </ion-card>
    <ng-container *ngIf="resources?.html">
        <div class="px-2" [innerHTML]="sanitizer.bypassSecurityTrustHtml(resources.html)"></div>
    </ng-container>
